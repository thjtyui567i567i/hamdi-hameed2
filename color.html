<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ستۆدیۆی پالێتی ڕەنگی مۆدێرن</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            border-bottom: 1px solid #2a2a2a;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
            font-weight: 300;
        }

        .controls {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        select {
            background: #1a1a1a;
            color: white;
            border: 1px solid #333;
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .palettes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .palette-card {
            background: #1a1a1a;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2a2a2a;
            position: relative;
        }

        .palette-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .palette-card:hover::before {
            opacity: 1;
        }

        .palette-card:hover {
            transform: translateY(-8px);
            border-color: #3a3a3a;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .palette-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2a2a2a;
        }

        .palette-name {
            font-weight: 600;
            font-size: 18px;
            color: #fff;
        }

        .copy-all-btn {
            background: #2a2a2a;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .copy-all-btn:hover {
            background: #3a3a3a;
            color: #fff;
        }

        .colors-container {
            display: flex;
            height: 200px;
        }

        .color-swatch {
            flex: 1;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .color-swatch::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0);
            transition: background 0.3s;
        }

        .color-swatch:hover::before {
            background: rgba(0,0,0,0.1);
        }

        .color-swatch:hover {
            flex: 1.5;
            z-index: 10;
        }

        .color-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: white;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .color-swatch:hover .color-label {
            opacity: 1;
            transform: translateY(0);
        }

        .color-values {
            padding: 15px 20px;
            background: #151515;
            display: none;
            gap: 10px;
            flex-wrap: wrap;
        }

        .palette-card:hover .color-values {
            display: flex;
        }

        .value-chip {
            background: #2a2a2a;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            color: #888;
            font-family: 'Courier New', monospace;
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            pointer-events: none;
            font-weight: 500;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
        }

        .mode-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .loading {
            background: linear-gradient(90deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ستۆدیۆی پالێتی ڕەنگی مۆدێرن</h1>
        <p class="subtitle">ڕەنگی جوان و مۆدێرن بۆ پڕۆژەکانت دروست بکە</p>
    </div>

    <div class="controls">
        <button class="btn" onclick="generatePalettes()">
            ✨ دروستکردنی پالێتی نوێ
        </button>
        
        <select id="schemeType" onchange="generatePalettes()">
            <option value="modern">مۆدێرن</option>
            <option value="monochromatic">تاک ڕەنگ</option>
            <option value="analogous">هاوشێوەیە</option>
            <option value="complementary">تەواوکەری یەکتر</option>
            <option value="triadic">Triadic</option>
            <option value="pastel">Pastel</option>
            <option value="vibrant">زیندوو</option>
            <option value="dark">دۆخی تاریک</option>
        </select>

        <div class="mode-toggle">
            <button class="mode-btn active" onclick="setMode('grid')">تۆڕ</button>
            <button class="mode-btn" onclick="setMode('list')">لیست</button>
        </div>
    </div>

    <div class="container">
        <div class="palettes-grid" id="palettes">جۆپهدد</div>
    </div>

    <div class="notification" id="notification">✓ Copied to clipboard</div>

    <script>
        const paletteThemes = [
            'سایبەرپانک', 'نیوەشەو شین', 'خەونی نیۆن', 'مینیمالیستی',
            'قووڵاییەکانی ئۆقیانوس', 'خۆرئاوابوون گرادێنت', 'تكنولوجيای غابات', 'Urban Night',
            'الشفق القطبي', 'دوکانی شیرینی', 'میراجی بیابان', 'جەمسەری باکوور فرۆست',
            'الحرارة الاستوائية', 'سماء الخزامى', 'نيون الكرز', 'نيون الكرز'
        ];

        function hslToHex(h, s, l) {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }

        function generateModern() {
            const baseHue = Math.floor(Math.random() * 360);
            return [
                hslToHex(baseHue, 85, 65),
                hslToHex((baseHue + 30) % 360, 80, 55),
                hslToHex((baseHue + 60) % 360, 75, 50),
                hslToHex(baseHue, 20, 25),
                hslToHex(baseHue, 10, 15)
            ];
        }

        function generatePastel() {
            const baseHue = Math.floor(Math.random() * 360);
            return [
                hslToHex(baseHue, 60, 85),
                hslToHex((baseHue + 40) % 360, 55, 80),
                hslToHex((baseHue + 80) % 360, 50, 75),
                hslToHex((baseHue + 120) % 360, 55, 80),
                hslToHex((baseHue + 160) % 360, 60, 85)
            ];
        }

        function generateVibrant() {
            const baseHue = Math.floor(Math.random() * 360);
            return [
                hslToHex(baseHue, 95, 55),
                hslToHex((baseHue + 60) % 360, 90, 50),
                hslToHex((baseHue + 120) % 360, 95, 55),
                hslToHex((baseHue + 180) % 360, 90, 50),
                hslToHex((baseHue + 240) % 360, 95, 55)
            ];
        }

        function generateDark() {
            const baseHue = Math.floor(Math.random() * 360);
            return [
                hslToHex(baseHue, 70, 45),
                hslToHex(baseHue, 30, 20),
                hslToHex(baseHue, 20, 15),
                hslToHex(baseHue, 15, 10),
                hslToHex(baseHue, 10, 5)
            ];
        }

        function generateMonochromatic() {
            const baseHue = Math.floor(Math.random() * 360);
            return Array(5).fill(0).map((_, i) => hslToHex(baseHue, 70, 20 + (i * 15)));
        }

        function generateAnalogous() {
            const baseHue = Math.floor(Math.random() * 360);
            return Array(5).fill(0).map((_, i) => hslToHex((baseHue + (i - 2) * 30 + 360) % 360, 70, 50));
        }

        function generateComplementary() {
            const baseHue = Math.floor(Math.random() * 360);
            return [
                hslToHex(baseHue, 70, 40),
                hslToHex(baseHue, 70, 60),
                hslToHex((baseHue + 180) % 360, 70, 40),
                hslToHex((baseHue + 180) % 360, 70, 60),
                hslToHex(baseHue, 50, 80)
            ];
        }

        function generateTriadic() {
            const baseHue = Math.floor(Math.random() * 360);
            return [
                hslToHex(baseHue, 70, 50),
                hslToHex((baseHue + 120) % 360, 70, 50),
                hslToHex((baseHue + 240) % 360, 70, 50),
                hslToHex(baseHue, 70, 30),
                hslToHex(baseHue, 70, 70)
            ];
        }

        function generateColorScheme(type) {
            switch(type) {
                case 'modern': return generateModern();
                case 'pastel': return generatePastel();
                case 'vibrant': return generateVibrant();
                case 'dark': return generateDark();
                case 'monochromatic': return generateMonochromatic();
                case 'analogous': return generateAnalogous();
                case 'complementary': return generateComplementary();
                case 'triadic': return generateTriadic();
                default: return generateModern();
            }
        }

        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification(`Copied: ${text}`);
            });
        }

        function copyAllColors(colors) {
            const text = colors.join(', ');
            navigator.clipboard.writeText(text).then(() => {
                showNotification('هەموو ڕەنگەکان کۆپی کراون!');
            });
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function generatePalettes() {
            const palettesContainer = document.getElementById('palettes');
            const schemeType = document.getElementById('schemeType').value;
            palettesContainer.innerHTML = '';

            for (let i = 0; i < 8; i++) {
                const colors = generateColorScheme(schemeType);
                const theme = paletteThemes[Math.floor(Math.random() * paletteThemes.length)];
                
                const card = document.createElement('div');
                card.className = 'palette-card';
                
                card.innerHTML = `
                    <div class="palette-header">
                        <span class="palette-name">${theme}</span>
                        <button class="copy-all-btn" onclick='copyAllColors(${JSON.stringify(colors)})'>
                            کۆپی کراوە
                        </button>
                    </div>
                    <div class="colors-container">
                        ${colors.map(color => `
                            <div class="color-swatch" 
                                 style="background-color: ${color}" 
                                 onclick="copyToClipboard('${color}', this)">
                                <div class="color-label">${color}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="color-values">
                        ${colors.map(color => `
                            <span class="value-chip">${color}</span>
                        `).join('')}
                    </div>
                `;
                
                palettesContainer.appendChild(card);
            }
        }

        function setMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const grid = document.querySelector('.palettes-grid');
            if (mode === 'list') {
                grid.style.gridTemplateColumns = '1fr';
            } else {
                grid.style.gridTemplateColumns = 'repeat(auto-fit, minmax(320px, 1fr))';
            }
        }

        generatePalettes();
    </script>
</body>
</html>
